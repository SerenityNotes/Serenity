query documentShareLink($token: ID!) {
  documentShareLink(token: $token) {
    token
    role
    deviceSecretBoxCiphertext
    deviceSecretBoxNonce
    snapshotKeyBoxs {
      id
      ciphertext
      nonce
      creatorDevice {
        signingPublicKey
        encryptionPublicKey
      }
    }
  }
}
