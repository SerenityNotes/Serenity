query rootFolders($workspaceId: ID!, $first: Int!, $after: String) {
  rootFolders(workspaceId: $workspaceId, first: $first, after: $after) {
    nodes {
      id
      name
      encryptedName
      encryptedNameNonce
      subKeyId
      parentFolderId
      rootFolderId
      workspaceId
    }
    pageInfo {
      hasNextPage
      endCursor
    }
  }
}
