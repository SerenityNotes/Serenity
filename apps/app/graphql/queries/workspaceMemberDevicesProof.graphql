query workspaceMemberDevicesProof($workspaceId: ID!, $invitationId: ID) {
  workspaceMemberDevicesProof(
    workspaceId: $workspaceId
    invitationId: $invitationId
  ) {
    proof {
      hash
      hashSignature
      clock
      version
    }
    serializedData
    authorMainDeviceSigningPublicKey
  }
}
