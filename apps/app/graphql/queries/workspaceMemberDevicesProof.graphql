query workspaceMemberDevicesProof(
  $workspaceId: ID!
  $invitationId: ID
  $hash: String
) {
  workspaceMemberDevicesProof(
    workspaceId: $workspaceId
    invitationId: $invitationId
    hash: $hash
  ) {
    proof {
      hash
      hashSignature
      clock
      version
    }
    serializedData
    authorMainDeviceSigningPublicKey
  }
}
