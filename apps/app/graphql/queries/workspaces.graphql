query workspaces($deviceSigningPublicKey: String!) {
  workspaces(first: 50, deviceSigningPublicKey: $deviceSigningPublicKey) {
    nodes {
      id
      name
      members {
        userId
        isAdmin
      }
      currentWorkspaceKey {
        id
        workspaceId
        workspaceKeyBoxes {
          id
          workspaceKeyId
          deviceSigningPublicKey
          ciphertext
        }
      }
    }
  }
}
