query workspaces {
  workspaces(first: 50) {
    nodes {
      id
      name
      members {
        userId
        isAdmin
      }
      currentWorkspaceKey {
        id
        workspaceId
        workspaceKeyBoxes {
          id
          workspaceKeyId
          deviceSigningPublicKey
          nonce
          ciphertext
        }
      }
    }
  }
}
