query devices($hasNonExpiredSession: Boolean!, $first: Int!, $after: String) {
  devices(
    hasNonExpiredSession: $hasNonExpiredSession
    first: $first
    after: $after
  ) {
    nodes {
      userId
      signingPublicKey
      encryptionPublicKey
      encryptionPublicKeySignature
      info
      createdAt
      mostRecentSession {
        expiresAt
      }
    }
    pageInfo {
      hasNextPage
      endCursor
    }
  }
}
