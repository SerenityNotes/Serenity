query document($id: ID!) {
  document(id: $id) {
    id
    encryptedName
    encryptedNameNonce
    workspaceKeyId
    subkeyId
    contentSubkeyId
    parentFolderId
    workspaceId
    nameKeyDerivationTrace {
      workspaceKeyId
      parentFolders {
        folderId
        subkeyId
        parentFolderId
      }
    }
    contentKeyDerivationTrace {
      workspaceKeyId
      parentFolders {
        folderId
        subkeyId
        parentFolderId
      }
    }
  }
}
