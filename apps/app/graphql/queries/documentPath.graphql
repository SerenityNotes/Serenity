query documentPath($id: ID!) {
  documentPath(id: $id) {
    id
    encryptedName
    encryptedNameNonce
    parentFolderId
    rootFolderId
    workspaceId
    keyDerivationTrace {
      workspaceKeyId
      trace {
        entryId
        subkeyId
        parentId
        context
      }
    }
  }
}
