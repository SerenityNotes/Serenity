query documentPath($id: ID!) {
  documentPath(id: $id) {
    id
    encryptedName
    encryptedNameNonce
    workspaceKeyId
    parentFolderId
    rootFolderId
    workspaceId
    subkeyId
    keyDerivationTrace {
      workspaceKeyId
      subkeyId
      parentFolders {
        folderId
        subkeyId
        parentFolderId
      }
    }
  }
}
