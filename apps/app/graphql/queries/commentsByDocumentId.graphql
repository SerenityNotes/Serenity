query commentsByDocumentId($documentId: ID!, $first: Int = 50, $after: String) {
  commentsByDocumentId(documentId: $documentId, first: $first, after: $after) {
    nodes {
      id
      documentId
      contentCiphertext
      contentNonce
      createdAt
      creatorDevice {
        signingPublicKey
        encryptionPublicKey
        encryptionPublicKeySignature
        createdAt
      }
      commentReplies {
        id
        contentCiphertext
        contentNonce
        createdAt
      }
    }
    pageInfo {
      hasNextPage
      hasPreviousPage
      startCursor
      endCursor
    }
  }
}
