query commentsByDocumentId(
  $documentId: ID!
  $documentShareLinkToken: String
  $first: Int = 50
  $after: String
) {
  commentsByDocumentId(
    documentId: $documentId
    documentShareLinkToken: $documentShareLinkToken
    first: $first
    after: $after
  ) {
    nodes {
      id
      documentId
      snapshotId
      subkeyId
      contentCiphertext
      contentNonce
      signature
      createdAt
      creatorDevice {
        signingPublicKey
        encryptionPublicKey
        encryptionPublicKeySignature
      }
      commentReplies {
        id
        snapshotId
        subkeyId
        contentCiphertext
        contentNonce
        signature
        createdAt
        creatorDevice {
          signingPublicKey
          encryptionPublicKey
          encryptionPublicKeySignature
        }
      }
    }
    pageInfo {
      hasNextPage
      hasPreviousPage
      startCursor
      endCursor
    }
  }
}
