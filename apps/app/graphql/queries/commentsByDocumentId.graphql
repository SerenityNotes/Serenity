query commentsByDocumentId($documentId: ID!, $first: Int = 50, $after: String) {
  commentsByDocumentId(documentId: $documentId, first: $first, after: $after) {
    nodes {
      id
      documentId
      snapshotId
      subkeyId
      contentCiphertext
      contentNonce
      createdAt
      creatorDevice {
        signingPublicKey
        encryptionPublicKey
        encryptionPublicKeySignature
      }
      commentReplies {
        id
        snapshotId
        subkeyId
        contentCiphertext
        contentNonce
        createdAt
        creatorDevice {
          signingPublicKey
          encryptionPublicKey
          encryptionPublicKeySignature
        }
      }
    }
    pageInfo {
      hasNextPage
      hasPreviousPage
      startCursor
      endCursor
    }
  }
}
