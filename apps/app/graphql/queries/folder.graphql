query folder($id: ID!) {
  folder(id: $id) {
    id
    encryptedName
    encryptedNameNonce
    workspaceKeyId
    subkeyId
    parentFolderId
    workspaceId
    keyDerivationTrace {
      workspaceKeyId
      parentFolders {
        folderId
        subkeyId
        parentFolderId
      }
    }
  }
}
