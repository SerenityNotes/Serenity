query folder($id: ID!) {
  folder(id: $id) {
    id
    nameCiphertext
    nameNonce
    signature
    workspaceMemberDevicesProofHash
    parentFolderId
    workspaceId
    keyDerivationTrace {
      workspaceKeyId
      trace {
        entryId
        subkeyId
        parentId
        context
      }
    }
  }
}
