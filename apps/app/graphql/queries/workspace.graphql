query workspace($id: ID, $deviceSigningPublicKey: String!) {
  workspace(id: $id, deviceSigningPublicKey: $deviceSigningPublicKey) {
    id
    infoCiphertext
    infoNonce
    infoWorkspaceKey {
      id
      workspaceId
      generation
      workspaceKeyBox {
        id
        workspaceKeyId
        deviceSigningPublicKey
        ciphertext
        nonce
        creatorDevice {
          signingPublicKey
          encryptionPublicKey
        }
      }
    }
    currentWorkspaceKey {
      id
      workspaceId
      workspaceKeyBox {
        id
        workspaceKeyId
        deviceSigningPublicKey
        ciphertext
        nonce
        creatorDevice {
          signingPublicKey
          encryptionPublicKey
        }
      }
    }
    workspaceKeys {
      id
      workspaceId
      generation
      workspaceKeyBox {
        id
        workspaceKeyId
        deviceSigningPublicKey
        ciphertext
        nonce
        creatorDevice {
          signingPublicKey
          encryptionPublicKey
        }
      }
    }
  }
}
