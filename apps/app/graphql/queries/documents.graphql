query documents($parentFolderId: ID!, $first: Int! = 100, $after: String) {
  documents(parentFolderId: $parentFolderId, first: $first, after: $after) {
    nodes {
      id
      encryptedName
      encryptedNameNonce
      workspaceKeyId
      subkeyId
      contentSubkeyId
      parentFolderId
      rootFolderId
      workspaceId
      nameKeyDerivationTrace {
        workspaceKeyId
        subkeyId
        parentFolders {
          folderId
          subkeyId
          parentFolderId
        }
      }
    }
    pageInfo {
      hasNextPage
      hasPreviousPage
      startCursor
      endCursor
    }
  }
}
