query folders($parentFolderId: ID!, $first: Int!, $after: String) {
  folders(parentFolderId: $parentFolderId, first: $first, after: $after) {
    nodes {
      id
      encryptedName
      encryptedNameNonce
      parentFolderId
      rootFolderId
      workspaceId
      keyDerivationTrace {
        workspaceKeyId
        subkeyId
        parentFolders {
          folderId
          subkeyId
          parentFolderId
        }
      }
    }
    pageInfo {
      hasNextPage
      endCursor
    }
  }
}
