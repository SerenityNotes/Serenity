query folders($parentFolderId: ID!, $first: Int!, $after: String) {
  folders(parentFolderId: $parentFolderId, first: $first, after: $after) {
    nodes {
      id
      nameCiphertext
      nameNonce
      parentFolderId
      rootFolderId
      workspaceId
      keyDerivationTrace {
        workspaceKeyId
        trace {
          entryId
          subkeyId
          parentId
          context
        }
      }
    }
    pageInfo {
      hasNextPage
      endCursor
    }
  }
}
