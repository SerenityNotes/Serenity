query folderTrace($folderId: ID!) {
  folderTrace(folderId: $folderId) {
    id
    parentFolderId
    rootFolderId
    workspaceId
    nameCiphertext
    nameNonce
    signature
    workspaceMemberDevicesProofHash
    keyDerivationTrace {
      workspaceKeyId
      trace {
        entryId
        subkeyId
        parentId
        context
      }
    }
  }
}
