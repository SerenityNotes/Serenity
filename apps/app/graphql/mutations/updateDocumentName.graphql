mutation updateDocumentName($input: UpdateDocumentNameInput!) {
  updateDocumentName(input: $input) {
    document {
      id
      encryptedName
      encryptedNameNonce
      workspaceKeyId
      subkeyId
      contentSubkeyId
      parentFolderId
      workspaceId
      nameKeyDerivationTrace {
        workspaceKeyId
        parentFolders {
          folderId
          subkeyId
          parentFolderId
        }
      }
      contentKeyDerivationTrace {
        workspaceKeyId
        parentFolders {
          folderId
          subkeyId
          parentFolderId
        }
      }
    }
  }
}
