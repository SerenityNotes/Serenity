mutation updateDocumentName($input: UpdateDocumentNameInput!) {
  updateDocumentName(input: $input) {
    document {
      id
      nameCiphertext
      nameNonce
      nameSignature
      nameWorkspaceMemberDevicesProofHash
      nameCreatorDeviceSigningPublicKey
      parentFolderId
      workspaceId
      subkeyId
    }
  }
}
