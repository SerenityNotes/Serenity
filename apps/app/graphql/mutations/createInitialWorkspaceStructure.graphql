mutation createInitialWorkspaceStructure(
  $input: CreateInitialWorkspaceStructureInput!
) {
  createInitialWorkspaceStructure(input: $input) {
    workspace {
      id
      name
      members {
        userId
        isAdmin
      }
    }
    folder {
      id
      name
      parentFolderId
      rootFolderId
      workspaceId
    }
    document {
      id
    }
  }
}
