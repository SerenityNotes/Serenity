mutation createInitialWorkspaceStructure(
  $input: CreateInitialWorkspaceStructureInput!
) {
  createInitialWorkspaceStructure(input: $input) {
    workspace {
      id
      name
      members {
        userId
        isAdmin
      }
      currentWorkspaceKey {
        id
        workspaceId
        generation
        workspaceKeyBoxes {
          id
          workspaceKeyId
          deviceSigningPublicKey
          nonce
          ciphertext
        }
      }
    }
    folder {
      id
      name
      parentFolderId
      rootFolderId
      workspaceId
    }
    document {
      id
    }
  }
}
