mutation createInitialWorkspaceStructure(
  $input: CreateInitialWorkspaceStructureInput!
) {
  createInitialWorkspaceStructure(input: $input) {
    workspace {
      id
      name
      members {
        userId
        isAdmin
      }
      currentWorkspaceKey {
        id
        workspaceId
        generation
        workspaceKeyBox {
          id
          workspaceKeyId
          deviceSigningPublicKey
          ciphertext
          creatorDevice {
            signingPublicKey
            encryptionPublicKey
          }
        }
      }
    }
    folder {
      id
      encryptedName
      encryptedNameNonce
      workspaceKeyId
      subkeyId
      parentFolderId
      rootFolderId
      workspaceId
    }
    document {
      id
    }
  }
}
