mutation createInitialWorkspaceStructure(
  $input: CreateInitialWorkspaceStructureInput!
) {
  createInitialWorkspaceStructure(input: $input) {
    workspace {
      id
      name
      members {
        userId
        role
      }
      currentWorkspaceKey {
        id
        workspaceId
        generation
        workspaceKeyBox {
          id
          workspaceKeyId
          deviceSigningPublicKey
          ciphertext
          creatorDevice {
            signingPublicKey
            encryptionPublicKey
          }
        }
      }
    }
    folder {
      id
      encryptedName
      encryptedNameNonce
      parentFolderId
      rootFolderId
      workspaceId
      keyDerivationTrace {
        workspaceKeyId
        subkeyId
        parentFolders {
          folderId
          subkeyId
          parentFolderId
        }
      }
    }
    document {
      id
    }
  }
}
