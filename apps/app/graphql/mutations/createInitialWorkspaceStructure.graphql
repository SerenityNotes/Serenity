mutation createInitialWorkspaceStructure(
  $input: CreateInitialWorkspaceStructureInput!
) {
  createInitialWorkspaceStructure(input: $input) {
    workspace {
      id
      name
      members {
        userId
        role
      }
      currentWorkspaceKey {
        id
        workspaceId
        generation
        workspaceKeyBox {
          id
          workspaceKeyId
          deviceSigningPublicKey
          ciphertext
          creatorDevice {
            signingPublicKey
            encryptionPublicKey
          }
        }
      }
    }
    folder {
      id
      nameCiphertext
      nameNonce
      parentFolderId
      rootFolderId
      workspaceId
      keyDerivationTrace {
        workspaceKeyId
        trace {
          entryId
          subkeyId
          parentId
          context
        }
      }
    }
    document {
      id
    }
    snapshot {
      id
      latestVersion
      data
      documentId
      keyDerivationTrace {
        workspaceKeyId
        trace {
          entryId
          subkeyId
          parentId
          context
        }
      }
    }
  }
}
