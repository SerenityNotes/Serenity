mutation updateFolderName($input: UpdateFolderNameInput!) {
  updateFolderName(input: $input) {
    folder {
      id
      nameCiphertext
      nameNonce
      signature
      workspaceMemberDevicesProofHash
      parentFolderId
      rootFolderId
      keyDerivationTrace {
        workspaceKeyId
        trace {
          entryId
          subkeyId
          parentId
          context
        }
      }
    }
  }
}
