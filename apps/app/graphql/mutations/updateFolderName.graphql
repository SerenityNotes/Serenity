mutation updateFolderName($input: UpdateFolderNameInput!) {
  updateFolderName(input: $input) {
    folder {
      id
      encryptedName
      encryptedNameNonce
      workspaceKeyId
      subkeyId
      parentFolderId
      rootFolderId
      keyDerivationTrace {
        workspaceKeyId
        parentFolders {
          folderId
          subkeyId
          parentFolderId
        }
      }
    }
  }
}
