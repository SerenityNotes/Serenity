mutation createFolder($input: CreateFolderInput!) {
  createFolder(input: $input) {
    folder {
      id
      nameCiphertext
      nameNonce
      parentFolderId
      rootFolderId
      workspaceId
      keyDerivationTrace {
        workspaceKeyId
        trace {
          entryId
          subkeyId
          parentId
          context
        }
      }
    }
  }
}
