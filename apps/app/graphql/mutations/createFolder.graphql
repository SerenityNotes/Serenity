mutation createFolder($input: CreateFolderInput!) {
  createFolder(input: $input) {
    folder {
      id
      encryptedName
      encryptedNameNonce
      workspaceKeyId
      subkeyId
      parentFolderId
      rootFolderId
      workspaceId
      keyDerivationTrace {
        workspaceKeyId
        parentFolders {
          folderId
          subkeyId
          parentFolderId
        }
      }
    }
  }
}
