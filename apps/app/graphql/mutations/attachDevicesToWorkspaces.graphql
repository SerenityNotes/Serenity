mutation attachDevicesToWorkspaces($input: AttachDevicesToWorkspacesInput!) {
  attachDevicesToWorkspaces(input: $input) {
    workspaces {
      id
      workspaceKeys {
        id
        generation
        members {
          id
          workspaceKeyBoxes {
            id
            deviceSigningPublicKey
            creatorDeviceSigningPublicKey
            ciphertext
            nonce
          }
        }
      }
    }
  }
}
