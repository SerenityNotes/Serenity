on: [push]

jobs:
  deploy-staging:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install
        working-directory: ./apps/backend
        run: yarn
      - name: InstallCheck
        working-directory: ./apps/backend
        run: ls ../../node_modules/@serenity-tools
      - name: InstallCheck
        working-directory: ./apps/backend
        run: ls ../../node_modules/@serenity-tools/opaque-server
      - name: InstallCheck
        working-directory: ./apps/backend
        run: ls -l ../../node_modules/@serenity-tools
      - name: Build
        working-directory: ./apps/backend
        run: yarn build:copy-externals
      - name: Check
        working-directory: ./apps/backend
        run: ls
      - name: Checktwo
        working-directory: ./apps/backend
        run: ls node_modules
      - name: Checkthree
        working-directory: ./apps/backend
        run: ls node_modules/@serenity-tools
      - name: Checkfour
        working-directory: ./apps/backend
        run: ls node_modules/@serenity-tools/opaque-server
